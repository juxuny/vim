name: Docker Image CI

on:
  push:
    branches: [ "go1.20-v1.7.1" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: registry.cn-shenzhen.aliyuncs.com/juxuny-public/docker:dind
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: ./build-tabnine.sh
